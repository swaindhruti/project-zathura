<!doctype html>
<html>
  <head>
    <title>Multiplayer Game Test Client</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
      /* CSS Variables for consistent theming */
      :root {
        --primary-color: #3498db;
        --primary-hover: #2980b9;
        --secondary-color: #2ecc71;
        --secondary-hover: #27ae60;
        --warning-color: #e74c3c;
        --warning-hover: #c0392b;
        --background-color: #f9f9f9;
        --panel-bg: #ffffff;
        --text-color: #333333;
        --text-light: #666666;
        --border-color: #e0e0e0;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        --border-radius: 8px;
        --transition: all 0.3s ease;
      }

      /* Base styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1,
      h2,
      h3 {
        margin-top: 0;
        font-weight: 600;
        color: #2c3e50;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 25px;
        text-align: center;
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
      }

      /* Panel and Card Styling */
      .panel {
        background-color: var(--panel-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 25px;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
      }

      /* Form elements */
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: var(--text-color);
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 15px;
        transition: var(--transition);
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      /* Button styling */
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        margin: 5px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:disabled {
        background-color: #b0bec5;
        cursor: not-allowed;
        transform: none;
      }

      button:active {
        transform: translateY(1px);
      }

      /* Button variations */
      button.secondary {
        background-color: var(--secondary-color);
      }

      button.secondary:hover {
        background-color: var(--secondary-hover);
      }

      button.warning {
        background-color: var(--warning-color);
      }

      button.warning:hover {
        background-color: var(--warning-hover);
      }

      /* Event log */
      #log {
        height: 250px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-top: 20px;
        background-color: #f7f9fb;
        font-family: "Consolas", monospace;
        font-size: 14px;
      }

      .event {
        margin-bottom: 8px;
        padding: 8px;
        border-bottom: 1px solid var(--border-color);
        line-height: 1.4;
      }

      .received {
        color: #27ae60;
      }

      .sent {
        color: #3498db;
      }

      .error {
        color: #e74c3c;
        font-weight: 500;
      }

      /* Game area styling */
      .game-area {
        margin-top: 25px;
        display: none;
        border-top: 1px solid var(--border-color);
        padding-top: 20px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Question display */
      .question-display {
        font-size: 24px;
        padding: 20px;
        background: #f5f8fa;
        margin-bottom: 15px;
        border-radius: var(--border-radius);
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
      }

      .question-display.correct {
        background-color: #d4edda;
        border-left-color: #28a745;
      }

      .question-display.incorrect {
        background-color: #f8d7da;
        border-left-color: #dc3545;
      }

      /* Answer form */
      .answer-form {
        display: flex;
        margin-bottom: 20px;
        gap: 10px;
      }

      .answer-form input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        transition: var(--transition);
      }

      .answer-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      .answer-form button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: var(--secondary-color);
      }

      .answer-form button:hover {
        background-color: var(--secondary-hover);
      }

      /* Game type specific styling */
      .hectoc-game {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .hectoc-game .digits {
        font-size: 28px;
        letter-spacing: 8px;
        font-weight: bold;
        color: #34495e;
        background-color: #fff;
        padding: 8px 15px;
        border-radius: 6px;
        border: 1px solid #ddd;
        display: inline-block;
        margin: 5px 0;
      }

      .hectoc-game .target {
        font-size: 32px;
        font-weight: bold;
        color: var(--primary-color);
      }

      .math-scramble-game {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      /* Progress tracking */
      .player-progress {
        margin-top: 20px;
        background-color: #fff;
        padding: 15px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .player-progress p {
        font-weight: 500;
        margin-bottom: 10px;
      }

      .progress-bar {
        height: 15px;
        background-color: #e9ecef;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--primary-color);
        border-radius: 20px;
        transition: width 0.7s ease;
      }

      /* Opponent information */
      .opponent-info {
        margin-top: 25px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: var(--border-radius);
        border-left: 4px solid #f39c12;
        box-shadow: var(--shadow);
      }

      .opponent-info h3 {
        margin-top: 0;
        color: #f39c12;
        font-size: 18px;
      }

      .opponent-info .progress-fill {
        background-color: #f39c12;
      }

      /* Status and stats */
      .player-status {
        font-weight: bold;
        font-size: 18px;
        color: var(--primary-color);
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgba(52, 152, 219, 0.1);
        border-radius: var(--border-radius);
        text-align: center;
      }

      .game-stats {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .game-stats p {
        font-weight: 600;
        font-size: 16px;
        margin: 0;
      }

      #score,
      #timeRemaining {
        font-size: 20px;
        color: var(--primary-color);
      }

      /* Desktop specific improvements */
      @media screen and (min-width: 768px) {
        .app-layout {
          display: grid;
          grid-template-columns: 3fr 2fr;
          gap: 20px;
        }

        #playerPanel {
          margin-bottom: 0;
        }

        .log-panel {
          height: 100%;
          display: flex;
          flex-direction: column;
        }

        .log-panel h2 {
          margin-bottom: 15px;
        }

        #log {
          flex-grow: 1;
          height: auto;
          min-height: 300px;
          margin-top: 0;
        }

        .control-panel {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
          margin-bottom: 20px;
        }

        .form-group {
          display: flex;
          flex-direction: column;
        }

        .form-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
        }

        .button-group {
          display: flex;
          justify-content: center;
          margin-top: 10px;
          grid-column: span 2;
        }

        /* Game results styling */
        .game-results {
          background-color: #fff;
          padding: 20px;
          border-radius: var(--border-radius);
          box-shadow: var(--shadow);
          margin-top: 20px;
          text-align: center;
        }

        .game-results h3 {
          color: var(--primary-color);
          margin-bottom: 15px;
        }

        .game-results ul {
          list-style: none;
          padding: 0;
        }

        .game-results li {
          padding: 10px;
          border-bottom: 1px solid var(--border-color);
        }

        .game-results button {
          margin-top: 15px;
          background-color: var(--secondary-color);
        }
      }
    </style>
  </head>
  <body>
    <h1>Multiplayer Game Test Client</h1>

    <div class="app-layout">
      <div id="playerPanel" class="panel">
        <h2 id="playerHeading">Loading...</h2>
        <div class="player-status" id="playerStatus">
          Open a second tab to play as Player 2
        </div>

        <div class="control-panel">
          <div class="form-group">
            <label>User ID:</label>
            <input type="text" id="userId" value="" />
          </div>
          <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Game Type:</label>
            <select id="gameType">
              <option value="MATH_CHALLENGE">Math Challenge</option>
              <option value="WORD_SCRAMBLE">Word Scramble</option>
              <option value="HECTOC_GAME">Hectoc Game</option>
            </select>
          </div>
          <div class="form-group">
            <label>Difficulty:</label>
            <select id="difficulty">
              <option value="EASY">Easy</option>
              <option value="MEDIUM">Medium</option>
              <option value="HARD">Hard</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button onclick="connectPlayer()">Connect</button>
          <button onclick="joinQueue()">Join Queue</button>
          <button onclick="markReady()" id="readyBtn" disabled>Ready</button>
          <button onclick="leaveGame()" id="leaveBtn" disabled class="warning">
            Leave Game
          </button>
        </div>

        <!-- Game area -->
        <div id="gameArea" class="game-area">
          <h3>Current Game</h3>
          <div class="question-display" id="questionDisplay">
            Question will appear here
          </div>

          <!-- Math Challenge or Word Scramble display -->
          <div id="mathScrambleGame" class="math-scramble-game">
            <div class="answer-form">
              <input type="text" id="answerInput" placeholder="Your answer" />
              <button onclick="submitCurrentAnswer()" class="secondary">
                Submit
              </button>
            </div>
          </div>

          <!-- Hectoc Game display -->
          <div id="hectocGame" class="hectoc-game">
            <div>
              <p>Digits: <span class="digits" id="digits"></span></p>
              <p>
                Make an expression equal to:
                <span class="target" id="target"></span>
              </p>
            </div>
            <div class="answer-form">
              <input
                type="text"
                id="hectocAnswerInput"
                placeholder="e.g., 3 + 4 * 5"
              />
              <button onclick="submitHectocAnswer()" class="secondary">
                Submit
              </button>
            </div>
          </div>

          <div class="player-progress">
            <p>Your progress: <span id="progressText">0/0</span></p>
            <div class="progress-bar">
              <div
                class="progress-fill"
                id="progressFill"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="opponent-info" id="opponentInfo">
            <h3>Opponent: <span id="opponentName">Waiting...</span></h3>
            <p>Score: <span id="opponentScore">0</span></p>
            <p>Progress: <span id="opponentProgress">0/0</span></p>
            <div class="progress-bar">
              <div
                class="progress-fill"
                id="opponentProgressFill"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="game-stats">
            <p>Your Score: <span id="score">0</span></p>
            <p>Time remaining: <span id="timeRemaining">0:00</span></p>
          </div>
        </div>
      </div>

      <div class="panel log-panel">
        <h2>Event Log</h2>
        <div id="log"></div>
      </div>
    </div>

    <script>
      // The JavaScript remains unchanged
      // Use localStorage to manage which player is displayed in this tab
      let playerNum = 1; // Default to Player 1

      // Check if there's already a tab with Player 1
      if (localStorage.getItem("player1_tab_active") === "true") {
        playerNum = 2;
        localStorage.setItem("player2_tab_active", "true");
      } else {
        localStorage.setItem("player1_tab_active", "true");
      }

      // When tab closes, free up the player slot
      window.addEventListener("beforeunload", function () {
        localStorage.removeItem(`player${playerNum}_tab_active`);
      });

      // Update UI to show which player this tab represents
      document.getElementById("playerHeading").textContent =
        `Player ${playerNum}`;
      document.getElementById("userId").value = `player${playerNum}_id`;
      document.getElementById("username").value = `Player ${playerNum}`;

      if (playerNum === 2) {
        document.getElementById("playerStatus").textContent =
          "You are Player 2";
      }

      const player = {
        socket: null,
        gameId: null,
        questions: [],
        currentQuestionIndex: 0,
        progress: 0,
        score: 0,
        gameType: null,
        timerInterval: null,
        opponentId: null,
      };

      function log(message, type = "info") {
        const logDiv = document.getElementById("log");
        const event = document.createElement("div");
        event.className = `event ${type}`;
        event.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
        logDiv.appendChild(event);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function connectPlayer() {
        if (player.socket) {
          player.socket.disconnect();
        }

        // Connect to the game namespace
        player.socket = io("http://localhost:4000/game", {
          transports: ["websocket"],
          upgrade: false,
        });

        // Set up event listeners
        player.socket.on("connect", () => {
          log(`Connected with socket ID: ${player.socket.id}`, "received");
        });

        player.socket.on("connect_error", (error) => {
          log(`Connection error: ${error.message}`, "error");
        });

        player.socket.on("in_queue", (data) => {
          log(`In queue: position ${data.position}`, "received");
        });

        player.socket.on("game_ready", (data) => {
          log(`Game ready: ${JSON.stringify(data)}`, "received");
          player.gameId = data.gameId;
          document.getElementById("readyBtn").disabled = false;
          document.getElementById("leaveBtn").disabled = false;

          // Identify opponent
          const currentUserId = document.getElementById("userId").value;
          const opponent = data.players.find((p) => p.id !== currentUserId);
          if (opponent) {
            player.opponentId = opponent.id;
            document.getElementById("opponentName").textContent =
              opponent.username;
          }
        });

        player.socket.on("game_start", (data) => {
          log(`Game started`, "received");
          player.questions = data.questions;
          player.currentQuestionIndex = 0;
          player.progress = 0;
          player.score = 0;
          player.gameType = data.gameType;

          // Show game area
          document.getElementById("gameArea").style.display = "block";

          // Set up UI based on game type
          if (data.gameType === "HECTOC_GAME") {
            document.getElementById("hectocGame").style.display = "block";
            document.getElementById("mathScrambleGame").style.display = "none";
          } else {
            document.getElementById("hectocGame").style.display = "none";
            document.getElementById("mathScrambleGame").style.display = "block";
          }

          // Display first question
          displayQuestion();

          // Start timer
          startGameTimer(data.timeLimit);

          // Update progress display
          updateProgressDisplay();
        });

        player.socket.on("game_progress", (data) => {
          log(`Game progress update`, "received");

          // Update scores and progress for both players
          data.players.forEach((p) => {
            const userId = document.getElementById("userId").value;
            if (p.id === userId) {
              // This is our player
              document.getElementById("score").textContent = p.score;
              player.score = p.score;
              player.progress = p.progress;
              updateProgressDisplay();
            } else {
              // This is the opponent
              document.getElementById("opponentScore").textContent = p.score;
              document.getElementById("opponentProgress").textContent =
                `${p.progress}/${player.questions.length}`;
              document.getElementById("opponentProgressFill").style.width =
                `${(p.progress / player.questions.length) * 100}%`;
            }
          });

          // If last answer was from this player and was correct, move to next question
          if (
            data.lastAnswer &&
            data.lastAnswer.playerId === document.getElementById("userId").value
          ) {
            const feedbackClass = data.lastAnswer.isCorrect
              ? "correct"
              : "incorrect";
            const questionDisplay = document.getElementById("questionDisplay");
            questionDisplay.classList.add(feedbackClass);

            setTimeout(() => {
              questionDisplay.classList.remove(feedbackClass);
              if (data.lastAnswer.isCorrect) {
                player.currentQuestionIndex++;
                if (player.currentQuestionIndex < player.questions.length) {
                  displayQuestion();
                }
              }
            }, 1000);
          }
        });

        player.socket.on("game_over", (data) => {
          log(`Game over: Winner - ${data.winner.username}`, "received");
          clearInterval(player.timerInterval);

          const gameArea = document.getElementById("gameArea");
          gameArea.innerHTML += `
            <div class="game-results">
              <h3>Game Over!</h3>
              <p>Winner: <strong>${data.winner.username}</strong></p>
              <h4>Results:</h4>
              <ul>
                ${data.results
                  .map(
                    (r) => `
                  <li>${r.username}: ${r.score} points (${r.correctAnswers}/${r.totalQuestions} correct)</li>
                `
                  )
                  .join("")}
              </ul>
              <button onclick="resetGameUI()" class="secondary">Play Again</button>
            </div>
          `;

          player.gameId = null;
          document.getElementById("readyBtn").disabled = true;
        });

        player.socket.on("player_left", (data) => {
          log(`Opponent left: ${JSON.stringify(data)}`, "received");
          document.getElementById("opponentName").textContent = "Disconnected";
        });

        player.socket.on("disconnect", () => {
          log(`Disconnected`, "info");
          resetGameUI();
        });
      }

      function resetGameUI() {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("readyBtn").disabled = true;
        document.getElementById("leaveBtn").disabled = true;
        clearInterval(player.timerInterval);
      }

      function joinQueue() {
        if (!player.socket || !player.socket.connected) {
          log(`Not connected to server`, "error");
          return;
        }

        const userId = document.getElementById("userId").value;
        const username = document.getElementById("username").value;
        const gameType = document.getElementById("gameType").value;
        const difficulty = document.getElementById("difficulty").value;

        const data = { userId, username, gameType, difficulty };
        player.socket.emit("join_queue", data);
        log(`Joining queue: ${JSON.stringify(data)}`, "sent");
      }

      function markReady() {
        if (!player.socket || !player.gameId) {
          log(`Not in a game`, "error");
          return;
        }

        const userId = document.getElementById("userId").value;
        player.socket.emit("player_ready", { gameId: player.gameId, userId });
        log(`Marked as ready`, "sent");
        document.getElementById("readyBtn").disabled = true;
      }

      function displayQuestion() {
        const question = player.questions[player.currentQuestionIndex];

        if (!question) return;

        // Clear input fields
        document.getElementById("answerInput").value = "";
        document.getElementById("hectocAnswerInput").value = "";

        if (player.gameType === "HECTOC_GAME") {
          // Display Hectoc game question
          document.getElementById("digits").textContent =
            question.question.digits;
          document.getElementById("target").textContent =
            question.question.target;
          document.getElementById("questionDisplay").textContent =
            `Question ${player.currentQuestionIndex + 1}/${player.questions.length}: Hectoc Challenge`;
        } else {
          // Display regular question
          document.getElementById("questionDisplay").textContent =
            `Question ${player.currentQuestionIndex + 1}/${player.questions.length}: ${question.question}`;
        }
      }

      function submitCurrentAnswer() {
        if (!player.socket || !player.gameId) {
          log(`Not in a game`, "error");
          return;
        }

        const userId = document.getElementById("userId").value;
        const answer = document.getElementById("answerInput").value.trim();

        if (!answer) {
          log(`Please enter an answer`, "error");
          return;
        }

        player.socket.emit("submit_answer", {
          gameId: player.gameId,
          userId,
          questionIndex: player.currentQuestionIndex,
          answer,
          timeSpent: 2000, // Simulated time spent (2 seconds)
        });

        log(`Submitted answer: ${answer}`, "sent");
      }

      function submitHectocAnswer() {
        if (!player.socket || !player.gameId) {
          log(`Not in a game`, "error");
          return;
        }

        const userId = document.getElementById("userId").value;
        const answer = document
          .getElementById("hectocAnswerInput")
          .value.trim();

        if (!answer) {
          log(`Please enter an answer`, "error");
          return;
        }

        player.socket.emit("submit_answer", {
          gameId: player.gameId,
          userId,
          questionIndex: player.currentQuestionIndex,
          answer,
          timeSpent: 5000, // Simulated time spent (5 seconds for Hectoc as it's harder)
        });

        log(`Submitted Hectoc answer: ${answer}`, "sent");
      }

      function leaveGame() {
        if (!player.socket) {
          log(`Not connected`, "error");
          return;
        }

        if (player.gameId) {
          const userId = document.getElementById("userId").value;
          player.socket.emit("leave_game", { gameId: player.gameId, userId });
          log(`Left game ${player.gameId}`, "sent");
          player.gameId = null;
          resetGameUI();
        } else {
          log(`Not in a game`, "info");
        }
      }

      function startGameTimer(seconds) {
        clearInterval(player.timerInterval);

        const timerElement = document.getElementById("timeRemaining");
        let timeLeft = seconds;

        function updateTimer() {
          const minutes = Math.floor(timeLeft / 60);
          const secs = timeLeft % 60;
          timerElement.textContent = `${minutes}:${secs.toString().padStart(2, "0")}`;

          if (timeLeft <= 0) {
            clearInterval(player.timerInterval);
          }

          timeLeft--;
        }

        updateTimer();
        player.timerInterval = setInterval(updateTimer, 1000);
      }

      function updateProgressDisplay() {
        const totalQuestions = player.questions.length;

        if (totalQuestions === 0) return;

        const progressText = document.getElementById("progressText");
        const progressFill = document.getElementById("progressFill");

        progressText.textContent = `${player.progress}/${totalQuestions}`;
        progressFill.style.width = `${(player.progress / totalQuestions) * 100}%`;
      }
    </script>
  </body>
</html>
